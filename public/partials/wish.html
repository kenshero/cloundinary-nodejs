
<form class="form-inline" method="POST" action="uploadImg" enctype="multipart/form-data">

  <input type="file" class="form-control" name="img">

  <button type="submit" class="btn btn-default">UpImg</button>

</form>

<table class="table table-striped">
  <tr>
    <thead>
      <th>No.</th>
      <th>Img</th>
      <th>Tools</th>
    </thead>
  </tr>

  <tr ng-repeat="wish in wishs">
    <td>{{$index+1}}</td>
    <td><img src="{{wish.url_img}}" width="150px" height="150px"></td>
    <td>
      <button type="button" class="btn btn-danger" ng-click="del(wish._id)">Delete</button>        
    </td>
  </tr>
</table>
